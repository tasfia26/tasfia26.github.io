<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with KML</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>My Locations on the Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([40.2338, -111.6585], 6); // Centered on BYU, Utah

        // Tile Layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to Load and Parse KML
        function loadKML(url) {
            fetch(url)
                .then(response => response.text())
                .then(kmlText => {
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(kmlText, "text/xml");
                    var coordinates = xmlDoc.getElementsByTagName("coordinates")[0].textContent.trim();

                    var coordsArray = coordinates.split(" ").map(coord => {
                        var [lng, lat] = coord.split(",").map(Number);
                        return [lat, lng]; // Leaflet uses [lat, lng]
                    });

                    var polygon = L.polygon(coordsArray, { color: 'blue', fillOpacity: 0.3 }).addTo(map);
                    polygon.bindPopup("Bangladesh Polygon");
                })
                .catch(error => console.error("Error loading KML:", error));
        }

        loadKML("mapdata.kml"); // Load the KML file

        // Add marker for BYU
        var byuMarker = L.marker([40.2338, -111.6585]).addTo(map);
        byuMarker.bindPopup("<b>Brigham Young University (BYU), USA</b><br>My Current Location");

        // Add marker for Bangladesh
        var bangladeshMarker = L.marker([23.685, 90.3563]).addTo(map);
        bangladeshMarker.bindPopup("<b>Bangladesh</b><br>My Home Country");

    </script>
</body>
</html>
