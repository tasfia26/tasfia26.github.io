<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-kml/L.KML.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Bangladesh KML Map</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([23.685, 90.3563], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        fetch('bangladesh.kml')
            .then(res => res.text())
            .then(kmltext => {
                var parser = new DOMParser();
                var kml = parser.parseFromString(kmltext, 'text/xml');
                var track = new L.KML(kml);
                map.addLayer(track);
                map.fitBounds(track.getBounds());
            })
            .catch(err => console.error("Error loading KML: ", err));
    </script>
</body>
</html>
