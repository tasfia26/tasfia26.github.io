<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Stylesheets Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2c3e50, #bdc3c7); /* Black-greyish gradient */
            color: white; /* Default text color for the body */
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #ecf0f1; /* Light color for the title */
        }
        .link-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-container a {
            margin: 10px;
            text-decoration: none;
            color: #1abc9c; /* Different color for links */
            font-size: 18px;
        }
        .link-container a:hover {
            text-decoration: underline;
            color: #f39c12; /* Gold color on hover */
        }
    </style>
</head>
<body>
    <h1>Links to CSS Stylesheets</h1>
    <div class="link-container">
        <p>Here are the links to the CSS files:</p>
        <a href="ce514styles.css" target="_blank">CE - 514 CSS Styling Link</a>
        <a href="leafletstyles.css" target="_blank">Leaflet CSS Styling Link</a>
        <a href="styles.css" target="_blank">Unit Converter CSS Styling Link</a>
    </div>
</body>
</html>
