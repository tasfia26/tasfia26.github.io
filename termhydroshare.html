<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map with Hydroshare WMS Layers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Map with Hydroshare WMS Layers</h1>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([37.8, -96], 4);

        // Add OpenStreetMap as a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // WMS Layers from Hydroshare
        

        var PolygonNew = L.tileLayer.wms('https://geoserver.hydroshare.org/geoserver/HS-6541b17cd7314ca5b801314106f072d7/wms', {
            layers: 'HS-6541b17cd7314ca5b801314106f072d7:Boundary',
            format: 'image/png',
            transparent: true,
            attribution: 'Hydroshare GeoServer'
        });

        // Add layers to map
       
        PolygonNew.addTo(map);

        // Adjust map view to the extent of the layers
        map.fitBounds(PolygonNew.getBounds());  // Adjust the map view to fit the extent of the layer

    </script>
</body>
</html>
