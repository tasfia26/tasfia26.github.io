<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map - My Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
        .leaflet-popup-content {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>My Locations on the Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([24.1155, 85.2355], 5); // Center the map between BYU and Bangladesh

        // Add Google Maps as the base map
        L.tileLayer('https://{s}.googleapis.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: '&copy; <a href="https://www.google.com/intl/en_US/help/terms_maps.html">Google</a>'
        }).addTo(map);

        // Add a marker for BYU, USA
        var byuLocation = L.latLng(40.2338, -111.6585); // BYU, USA
        var byuMarker = L.marker(byuLocation).addTo(map);
        byuMarker.bindPopup('<b>Brigham Young University (BYU), USA</b>');

        // Add a marker for Bangladesh
        var bangladeshLocation = L.latLng(23.685, 90.3563); // Bangladesh
        var bangladeshMarker = L.marker(bangladeshLocation).addTo(map);
        bangladeshMarker.bindPopup('<b>Bangladesh</b>');

        // Zoom to show both locations
        map.fitBounds([byuLocation, bangladeshLocation]);
    </script>
</body>
</html>
